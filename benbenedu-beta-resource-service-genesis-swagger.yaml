openapi: 3.0.0
info:
  version: 'genesis'
  title: 'Resource Service API'
  description: 'Assessment-Cloud:Resource-Service对应的API.'
  contact:
    email: gongguochuanqi@gmail.com
  license:
    name: Apache 2.0
