# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: http://192.168.0.158:8080/resource/genesis
tags:
  - name: ResourceTag
    description: 访问资源标签.
  - name: Resource
    description: 访问资源.
paths:
  /rsrctags:
    post:
      tags: 
        - ResourceTag
      summary: 创建资源标签.
      description: 创建资源标签.
      operationId: createRsrcTag
      requestBody:
        description: 请求创建的资源标签信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RsrcTagCreatingReq'
      responses:
        '201':
          description: 成功创建资源标签.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RsrcTagCreatedResp'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
      security:
        - resourceRepoAuth: 
          - client:inner
  /rsrctags/{rsrctag-id}:
    get:
      tags: 
        - ResourceTag
      summary: 获取指定的资源标签详情.
      description: 获取指定的资源标签详情.
      operationId: getRsrcTagById
      parameters: 
        - name: rsrctag-id
          in: path
          description: 指定rsrctag的ID.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RsrcTag'
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: 指定的资源标签不存在.
      security:
        - resourceRepoAuth: 
          - client:inner
  /resources:
    post:
      tags: 
        - Resource
      summary: 创建资源.
      description: 创建资源.
      operationId: createResource
      requestBody:
        description: 请求创建的资源信息.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ResourceCreatingReq'
      responses:
        '201':
          description: 成功创建资源.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceCreatedResp'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
      security:
        - resourceRepoAuth: 
          - client:inner
  /resources/query:
    post:
      tags: 
        - Resource
      summary: Query资源.
      description: Query资源.
      operationId: queryResources
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pageSort'
      requestBody:
        description: 查询描述.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResourceQuery'
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourcePage'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
      security:
        - resourceRepoAuth: 
          - client:inner
  /resources/{resource-id}:
    get:
      tags: 
        - Resource
      summary: 获取指定的资源详情.
      description: 获取指定的资源详情.
      operationId: getResourceById
      parameters: 
        - name: resource-id
          in: path
          description: 指定资源的ID.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: 指定的资源不存在.
      security:
        - resourceRepoAuth: 
          - client:inner
    patch:
      tags: 
        - Resource
      summary: 修改指定资源的信息.
      description: 修改指定资源的信息.
      operationId: patchResourceById
      parameters: 
        - name: resource-id
          in: path
          description: 指定资源的ID.
          required: true
          schema:
            type: string
      requestBody:
        description: 欲修改的信息.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ResourcePatch'
      responses:
        '204':
          description: 修改成功.
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: 指定的资源不存在.
        '428':
          description: Precondition Required.
      security:
        - resourceRepoAuth: 
          - client:inner
  /resources/{resource-id}/contents/{content-number}:
    get:
      tags: 
        - Resource
      summary: 获取指定的资源内容.
      description: 获取指定的资源内容.
      operationId: getRsrcContentByIdAndNumber
      parameters: 
        - name: resource-id
          in: path
          description: 指定资源的ID.
          required: true
          schema:
            type: string
        - name: content-number
          in: path
          description: 指定资源内容的编号.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 获取成功.
          content:
            '*/*':
              schema:
                oneOf:
                  - type: string
                  - type: string
                    format: binary
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: 指定的资源内容不存在.
      security:
        - resourceRepoAuth: 
          - client:inner
  /resources/{resource-id}/contents/{content-number}/url:
    get:
      tags: 
        - Resource
      summary: 获取指定资源内容的实际访问地址.
      description: 获取指定资源内容的实际访问地址.
      operationId: getRsrcContentUrlByIdAndNumber
      parameters: 
        - name: resource-id
          in: path
          description: 指定资源的ID.
          required: true
          schema:
            type: string
        - name: content-number
          in: path
          description: 指定资源内容的编号.
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: 获取成功.
          content:
            text/plain:
              schema:
                type: string
                description: 资源内容的实际访问地址.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: 指定的资源内容不存在.
      security:
        - resourceRepoAuth: 
          - client:inner
  /resources/{resource-id}/state:
    put:
      tags: 
        - Resource
      summary: 更新指定资源的状态.
      description: 更新指定资源的状态.
      operationId: updateRsrcStateById
      parameters: 
        - name: resource-id
          in: path
          description: 指定资源的ID.
          required: true
          schema:
            type: string
      requestBody:
        description: 资源状态更新请求信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RsrcStateUpdatingReq'
      responses:
        '204':
          description: 资源状态更新成功.
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: 指定的资源不存在.
        '428':
          description: Precondition Required.
      security:
        - resourceRepoAuth: 
          - client:inner
  /resources/{resource-id}/tags:
    put:
      tags: 
        - Resource
      summary: 更新指定资源的标签集.
      description: 更新指定资源的标签集.
      operationId: updateRsrcTagsById
      parameters: 
        - name: resource-id
          in: path
          description: 指定资源的ID.
          required: true
          schema:
            type: string
      requestBody:
        description: 资源标签集更新请求信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RsrcTagsUpdatingReq'
      responses:
        '204':
          description: 资源标签集更新成功.
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: 指定的资源不存在.
        '428':
          description: Precondition Required.
      security:
        - resourceRepoAuth: 
          - client:inner
components:
  schemas:
    RsrcTagCreatingReq:
      type: object
      description: 创建资源标签的请求信息.
      properties:
        title:
          type: string
          description: 标题.
        description:
          type: string
          description: 描述信息.
      required: 
        - title
    RsrcTagCreatedResp:
      type: object
      description: 资源标签创建成功时的响应.
      properties:
        id:
          type: string
      required: 
        - id
    ResourceCreatingReq:
      type: object
      description: 创建资源的请求信息.
      properties:
        title:
          type: string
          description: 标题.
        description:
          type: string
          description: 描述信息, 用于管理.
        mediaType:
          type: string
          externalDocs: 
            description: wiki
            url: https://en.wikipedia.org/wiki/Media_type
          description: mime.types
        content:
          type: string
          format: binary
          description: 资源内容.
      required:
        - title
        - mediaType
        - content
    ResourceCreatedResp:
      type: object
      description: 资源创建成功时的响应.
      properties:
        id:
          type: string
      required: 
        - id
    ResourceQuery:
      type: object
      description: 资源查询描述对象.
      properties:
        id: 
          type: array
          items:
            type: string
          description: 指定id所属的集合. =relation=>in.
        createTime:
          type: array
          items:
            type: integer
            format: int64
          description: 指定createTime所属的区间序列. =relation=>in.
        lUTime:
          type: array
          items:
            type: integer
            format: int64
          description: 指定lUTime所属的区间序列. =relation=>in.
        author:
          type: array
          items:
            type: string
          description: 指定author所属的集合. =relation=>in.
        state:
          type: array
          items:
            $ref: '#/components/schemas/ResourceState'
          description: 指定state所属的集合. =relation=>in.
        title:
          $ref: '#/components/schemas/TextSearchSpec'
        description:
          $ref: '#/components/schemas/TextSearchSpec'
        mediaType:
          type: array
          items:
            type: string
          description: 指定mediaType所属的集合. =relation=>in.
        tags:
          type: array
          items:
            type: string
          description: 指定tags. =relation=>all.
    TextSearchSpec:
      type: object
      description: 文本搜索描述对象.
      properties:
        include:
          type: array
          items:
            type: string
          description: =relation=>all.
        exclude:
          type: array
          items:
            type: string
          description: =relation=>all.
    ResourcePage:
      description: 资源分页.
      allOf:
        - $ref: '#/components/schemas/BasicPage'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Resource'
    ResourcePatch:
      type: object
      description: 资源补丁.
      properties:
        rsrcLUTime:
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        title:
          type: string
          description: 标题.
        description:
          type: string
          description: 描述信息, 用于管理.
        mediaType:
          type: string
          externalDocs: 
            description: wiki
            url: https://en.wikipedia.org/wiki/Media_type
          description: mime.types
        content:
          type: string
          format: binary
          description: 资源内容.
    RsrcStateUpdatingReq:
      type: object
      description: 更新资源状态的请求信息.
      properties:
        rsrcLUTime:
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        newState:
          $ref: '#/components/schemas/ResourceState'
      required: 
        - rsrcLUTime
        - newState
    RsrcTagsUpdatingReq:
      type: object
      description: 更新资源标签集的请求信息.
      properties:
        rsrcLUTime:
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        newTags:
          type: array
          description: 新的标签集.
          items:
            type: string
            description: 资源标签的ID.
      required: 
        - rsrcLUTime
        - newTags
    RsrcTag:
      type: object
      description: 资源标签.用于资源管理.
      properties:
        id: 
          type: string
        createTime:
          type: integer
          format: int64
          description: 创建时间(timestamp).
        author:
          $ref: '#/components/schemas/AuthorBrief'
        title:
          type: string
          description: 标题.
        description:
          type: string
          description: 描述信息.
      required: 
        - id
        - createTime
        - author
        - title
    Resource:
      type: object
      description: 资源.
      properties:
        id:
          type: string
        createTime:
          type: integer
          format: int64
          description: 创建时间(timestamp).
        lUTime:
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        author:
          $ref: '#/components/schemas/AuthorBrief'
        state:
          $ref: '#/components/schemas/ResourceState'
        title:
          type: string
          description: 标题.
        description:
          type: string
          description: 描述信息, 用于管理.
        mediaType:
          type: string
          externalDocs: 
            description: wiki
            url: https://en.wikipedia.org/wiki/Media_type
          description: mime.types
        contents:
          type: array
          items:
            $ref: '#/components/schemas/ResourceContent'
        tags:
          type: array
          description: 标签集.用于管理.
          items:
            $ref: '#/components/schemas/RsrcTagBrief'
      required:
        - id
        - createTime
        - lUTime
        - author
        - state
        - title
        - mediaType
        - contents
    ResourceContent:
      type: object
      description: 资源内容.
      properties:
        number:
          type: integer
          format: int32
          description: 编号. 编号为0时指代原始资源内容.
          minimum: 0
        quality:
          type: integer
          format: int32
          description: 质量等级.
          minimum: 1
          maximum: 10
        size:
          type: integer
          format: int32
          description: File size in bytes.
        duration:
          type: integer
          format: int32
          description: The duration.
        height:
          type: integer
          format: int32
        width:
          type: integer
          format: int32
        storageRef:
          type: string
          description: The reference to the actual storage.
        url:
          type: string
          description: 资源内容的实际访问地址.
      required: 
        - number
        - size
    ResourceState:
      type: string
      description: 资源状态.
      enum: 
        - Developing
        - Usable
        - Discarded
    AuthorBrief:
      type: object
      description: 作者的简单信息.
      properties:
        id:
          type: string
        name:
          type: string
        nickname:
          type: string
      required: 
        - id
    RsrcTagBrief:
      type: object
      description: 资源标签的简单形式.
      properties:
        id: 
          type: string
        title:
          type: string
      required: 
        - id
        - title
    BasicPage:
      type: object
      description: 分页基本信息.
      properties:
        totalPages:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
      required: 
        - totalPages
        - totalElements
    ErrorResponse:
      description: 错误响应.
      type: object
      properties:
        code:
          $ref: '#/components/schemas/ErrorResponseCode'
        detail:
          type: string
          description: 错误详情.
      required:
        - code
    ErrorResponseCode:
      type: string
      description: 错误码.
      enum: 
        - Undefined
  securitySchemes:
    resourceRepoAuth:
      type: oauth2
      flows:
        password:
          tokenUrl: "http://192.168.0.158:8080/account/oauth/token"
          scopes:
            'client:inner': 内网客户端
  parameters:
    pageNumber:
      name: page
      in: query
      description: 指定页码.
      schema:
        type: integer
        format: int32
    pageSize:
      name: size
      in: query
      description: 指定页长.
      schema:
        type: integer
        format: int32
    pageSort:
      name: sort
      in: query
      description: '排序规则. Sorting criteria in the format: property(,asc|desc). Default sort order is ascending. Multiple sort criteria are supported.'
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true
