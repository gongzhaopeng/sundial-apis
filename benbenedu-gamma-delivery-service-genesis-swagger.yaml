        description: 考试链递送任务执行请求信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliveryTaskPerformingReq'
      responses:
        '202':
          description: Accepted.
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: 指定的考试链递送任务不存在.
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                lUTimeConflict:
                  value:
                    code: 'LUTimeConflict'
                    detail: '${detail}'
                taskNonPerformable:
                  value:
                    code: 'TaskNonPerformable'
                    detail: '${detail}'
                  description: '对应以下几种情况: a. 任务未处于Active状态; b. 任务的当前执行状态为Performing且请求参数force的值为false.'
      security:
        - deliveryAuth: 
          - client:inner
