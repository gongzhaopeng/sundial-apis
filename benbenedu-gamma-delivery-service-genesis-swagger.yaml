                    code: 'LUTimeConflict'
                    detail: '${detail}'
                specifiedStateConversionNotAllowed:
                  value:
                    code: 'SpecifiedStateConversionNotAllowed'
                    detail: '${detail}'
                  description: '允许的状态转换路径: Developing->{Operative, Suspended, Destroyed}, Operative->{Suspended, Destroyed}, Suspended->{Operative, Destroyed}'
      security:
        - deliveryAuth: 
          - client:inner
