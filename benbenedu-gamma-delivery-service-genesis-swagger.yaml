openapi: 3.0.0
info:
  version: 'genesis'
  title: 'Delivery Service API'
  description: 'Assessment-Cloud:Delivery-Service对应的API.'
  contact:
    email: gongguochuanqi@gmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: http://sundial.benbenedu.cn/delivery/genesis
tags:
  - name: ExamStation
    description: 访问考试站.
  - name: ExamPaperDelivery
    description: 访问试卷递送信息.
  - name: ExamDelivery
    description: 访问考试递送信息.
  - name: EchainDelivery
    description: 访问考试链递送信息.
paths:
  /examstations:
    post:
      tags: 
        - ExamStation
      summary: 创建考试站.
      description: 创建考试站.
      operationId: createExamStation
      requestBody:
        description: 请求创建的考试站信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExamStationDefinition'
      responses:
        '201':
          description: 成功创建考试站.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamStationCreatedResp'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '409':
          description: Conflict.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                duplicateTitle:
                  value:
                    code: 'DuplicateName'
                    detail: '${detail}'
      security:
        - deliveryAuth: 
          - client:inner
  /examstations/query:
    post:
      tags: 
        - ExamStation
      summary: Query考试站.
      description: Query考试站.
      operationId: queryExamStations
      parameters:
        - $ref: '#/components/parameters/pageNumber'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/pageSortWithDefaultLUTimeDesc'
      requestBody:
        description: 查询描述.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExamStationQuery'
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamStationPage'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
      security:
        - deliveryAuth: 
          - client:inner
  /examstations/{examstation-id}:
    get:
      tags: 
        - ExamStation
      summary: 获取指定的考试站详情.
      description: 获取指定的考试站详情.
      operationId: getExamStationById
      parameters: 
        - name: examstation-id
          in: path
          description: 指定考试站的ID.
          required: true
          schema:
            $ref: '#/components/schemas/ObjectID'
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExamStation'
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: 指定的考试站不存在.
      security:
        - deliveryAuth: 
          - client:inner
    put:
      tags:
        - ExamStation
      summary: 更新指定考试站的信息.
      description: 更新指定考试站的信息.
      operationId: updateExamStationById
      parameters: 
        - name: examstation-id
          in: path
          description: 指定考试站的ID.
          required: true
          schema:
            $ref: '#/components/schemas/ObjectID'
      requestBody:
        description: 请求更新的考试站信息.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExamStationUpdatingReq'
      responses:
        '204':
          description: 更新成功.
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '403':
          description: Forbidden.
        '404':
          description: 指定的考试站不存在.
        '409':
          description: Conflict.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                duplicateTitle:
                  value:
                    code: 'DuplicateName'
                    detail: '${detail}'
        '428':
          description: Precondition Required.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                lUTimeConflict:
                  value:
                    code: 'LUTimeConflict'
                    detail: '${detail}'
                alteringNotAllowed:
                  value:
                    code: 'AlteringNotAllowed'
                    detail: '${detail}'
                  description: '更改仅在Building状态下被允许.'
      security:
        - deliveryAuth: 
          - client:inner
  /examstations/{examstation-id}/state:
    put:
      tags: 
        - ExamStation
      summary: 更新指定考试站的状态.
      description: 更新指定考试站的状态.
