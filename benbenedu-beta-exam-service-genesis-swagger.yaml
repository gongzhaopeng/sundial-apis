              schema:
                $ref: '#/components/schemas/EchainTagCreatedResp'
  /echaintags/{echaintag-id}:
    get:
      tags: 
        - EchainTag
      summary: 获取指定的考试链标签详情.
      description: 获取指定的考试链标签详情.
      operationId: getEchainTagById
      parameters: 
        - name: echaintag-id
          in: path
