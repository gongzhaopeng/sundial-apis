      tags:
        - AdmissionTicket
      summary: 创建准考证.
      description: 创建准考证.
      operationId: createAticketByExamAndExaminee
      parameters: 
        - name: exam-id
          in: path
          description: 指定考试的ID.
          required: true
          schema:
            type: string
        - name: examinee-id
          in: path
          description: 指定参考人的ID.
          required: true
          schema:
            type: string
        - name: epmid
          in: query
          description: 指定试卷模子的ID.
          schema:
            type: string
      responses:
        '201':
          description: 成功创建准考证.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AticketCreatedResp'
    get:
      tags:
        - AdmissionTicket
      summary: 获取指定考试下指定参考人的准考证详情.
      description: 获取指定考试下指定参考人的准考证详情.
      operationId: getAticketByExamAndExaminee
      parameters: 
        - name: exam-id
          in: path
          description: 指定考试的ID.
          required: true
          schema:
            type: string
        - name: examinee-id
          in: path
          description: 指定参考人的ID.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取成功.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdmissionTicket'
        '404':
          description: 不存在符合指定条件的准考证.
  /atickets/{aticket-id}:
    get:
      tags:
        - AdmissionTicket
      summary: 获取指定的准考证详情.
      description: 获取指定的准考证详情.
      operationId: getAticketById
      parameters: 
        - name: aticket-id
          in: path
          description: 指定准考证的ID.
          required: true
          schema:
