components:
  schemas:
    AticketCreatedResp:
      type: object
      description: 单个准考证创建成功时的响应.
      properties:
        id:
          type: string
      required: 
        - id
    AticketStateUpdatingReq:
      type: object
      description: 更新准考证状态的请求信息.
      properties:
        atLUTime:
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        newState:
          $ref: '#/components/schemas/AticketState'
      required: 
        - atLUTime
        - newState
    AticketPage:
      description: 准考证分页
      allOf:
        - $ref: '#/components/schemas/BasicPage'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/AdmissionTicket'
    ExamTagCreatingReq:
      type: object
      description: 创建考试标签的请求信息.
      properties:
        title:
          type: string
          description: 标题.
        description:
          type: string
          description: 描述信息.
      required: 
        - title
    ExamTagCreatedResp:
      type: object
      description: 考试标签创建成功时的响应.
      properties:
        id:
          type: string
      required: 
        - id
    ExamDesign:
      type: object
      description: 考试的设计信息.
      properties:
        form:
          $ref: '#/components/schemas/ExamForm'
        title:
          type: string
          description: 标题.
        description:
          type: string
          description: 描述信息, 用于管理.
        introduction:
          type: string
          description: 考试引导语.富文本编辑器输出的结果.
        epMoldPool:
          type: array
          description: 试卷模子池.
          items:
            $ref: '#/components/schemas/EpMoldBrief'
        beginTime:
          type: integer
          format: int64
          description: 考试开始时间(timestamp).
        preEnterDuration:
          type: integer
          format: int32
          description: 开考前的提前进入时间窗(second).
        postEnterDuration:
          type: integer
          format: int32
          description: 开考后的迟到进入时间窗(second).
        paperPreFetchDuration:
          type: integer
          format: int32
          description: 开考前的提前获取试卷时间窗(second).
        duration:
          type: integer
          format: int32
          description: 考试持续时长(second).
        maxDurationOffset:
          type: integer
          format: int32
          description: 允许的时长顺延最大值(second).
        extFeatures:
          type: object
          description: 扩展的特征集,有业务含义.
          additionalProperties:
            $ref: '#/components/schemas/MediumValue'
        resources:
          type: array
          description: 当前层面用到的资源集.
          items:
            $ref: '#/components/schemas/ResourceBrief'
      required: 
        - form
        - title
        - epMoldPool
    ExamCreatedResp:
      type: object
      description: 考试创建成功时的响应.
      properties:
        id:
          type: string
      required: 
        - id
    ExamUpdatingReq:
      type: object
      description: 更新考试的请求信息.
      properties:
        examLUTime: 
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        newDesign:
          $ref: '#/components/schemas/ExamDesign'
      required:
        - examLUTime
        - newDesign
    ExamStateUpdatingReq:
      type: object
      description: 更新考试状态的请求信息.
      properties:
        examLUTime:
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        newState:
          $ref: '#/components/schemas/ExamState'
      required: 
        - examLUTime
        - newState
    ExamTagsUpdatingReq:
      type: object
      description: 更新考试标签集的请求信息.
      properties:
        examLUTime:
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        newTags:
          type: array
          description: 新的标签集.
          items:
            type: string
            description: 考试标签的ID.
      required: 
        - examLUTime
        - newTags
    EchainTagCreatingReq:
      type: object
      description: 创建考试链标签的请求信息.
      properties:
        title:
          type: string
          description: 标题.
        description:
          type: string
          description: 描述信息.
      required: 
        - title
    EchainTagCreatedResp:
      type: object
      description: 考试链标签创建成功时的响应.
      properties:
        id:
          type: string
      required: 
        - id
    ExamChainDesign:
      type: object
      description: 考试链的设计信息.
      properties:
        title:
          type: string
          description: 标题.
        description:
          type: string
          description: 描述信息, 用于管理.
        introduction:
          type: string
          description: 考试链引导语.富文本编辑器输出的结果.
        exams:
          type: array
          description: 对应的考试序列.
          items:
            $ref: '#/components/schemas/ExamBrief'
        epmSerials:
          type: array
          description: 对应的试卷序列群.
          items:
            type: array
            items: 
              $ref: '#/components/schemas/EpMoldBrief'
        extFeatures:
          type: object
          description: 扩展的特征集,有业务含义.
          additionalProperties:
            $ref: '#/components/schemas/MediumValue'
        resources:
          type: array
          description: 当前层面用到的资源集.
          items:
            $ref: '#/components/schemas/ResourceBrief'
      required:
        - title
        - exams
    EchainCreatedResp:
      type: object
      description: 考试链创建成功时的响应.
      properties:
        id:
          type: string
      required: 
        - id
    EchainUpdatingReq:
      type: object
      description: 更新考试链的请求信息.
      properties:
        echainLUTime: 
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        newDesign:
          $ref: '#/components/schemas/ExamChainDesign'
      required:
        - echainLUTime
        - newDesign
    EchainStateUpdatingReq:
      type: object
      description: 更新考试链状态的请求信息.
      properties:
        echainLUTime:
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        newState:
          $ref: '#/components/schemas/EchainState'
      required: 
        - echainLUTime
        - newState
    EchainTagsUpdatingReq:
      type: object
      description: 更新考试链标签集的请求信息.
      properties:
        echainLUTime:
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        newTags:
          type: array
          description: 新的标签集.
          items:
            type: string
            description: 考试链标签的ID.
      required: 
        - echainLUTime
        - newTags
    AdmissionTicket:
      type: object
      description: 准考证.
      properties:
        id:
          type: string
        createTime:
          type: integer
          format: int64
          description: 创建时间(timestamp).
        lUTime:
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        author:
          $ref: '#/components/schemas/AuthorBrief'
        state:
          $ref: '#/components/schemas/AticketState'
        examineeId:
          type: string
          description: 参加考试的用户ID
        examId:
          type: string
          description: 考试ID
        epId:
          type: string
          description: 试卷ID
      required:
        - id
        - createTime
        - lUTime
        - author
        - state
        - examineeId
        - examId
        - epId
    AticketState:
      type: string
      description: 准考证的状态.
      enum: 
        - Usable
        - Canceled
    ExamTag:
      type: object
      description: 考试标签.用于考试管理.
      properties:
        id: 
          type: string
        createTime:
          type: integer
          format: int64
          description: 创建时间(timestamp).
        author:
          $ref: '#/components/schemas/AuthorBrief'
        title:
          type: string
          description: 标题.
        description:
          type: string
          description: 描述信息.
      required: 
        - id
        - createTime
        - author
        - title
    Exam:
      type: object
      description: 考试.
      properties:
        id:
          type: string
        createTime:
          type: integer
          format: int64
          description: 创建时间(timestamp).
        lUTime:
          type: integer
          format: int64
          description: 最近一次更新时间(timestamp).
        author:
          $ref: '#/components/schemas/AuthorBrief'
        state:
          $ref: '#/components/schemas/ExamState'
        form:
          $ref: '#/components/schemas/ExamForm'
        title:
          type: string
          description: 标题.
        description:
          type: string
          description: 描述信息, 用于管理.
        introduction:
          type: string
          description: 考试引导语.富文本编辑器输出的结果.
        epMoldPool:
          type: array
          description: 试卷模子池.
          items:
            $ref: '#/components/schemas/EpMoldBrief'
        beginTime:
          type: integer
          format: int64
          description: 考试开始时间(timestamp).
        preEnterDuration:
          type: integer
          format: int32
          description: 开考前的提前进入时间窗(second).
        postEnterDuration:
