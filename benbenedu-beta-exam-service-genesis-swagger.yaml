      responses:
        '204':
          description: 准考证状态更新成功.
        '404':
          description: 指定的准考证不存在.
  /atickets/to/exam/{exam-id}:
    get:
      tags:
        - AdmissionTicket
      summary: 获取指定考试下的所有准考证.
      description: 获取指定考试下的所有准考证.
      operationId: getAticketsByExam
      parameters: 
        - name: exam-id
          in: path
          description: 指定考试的ID.
          required: true
